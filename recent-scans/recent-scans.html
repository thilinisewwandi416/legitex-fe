<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recent Scans - Legitex</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #001f3f;
      font-size: 24px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      font-size: 14px;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #f0f5ff;
      color: #003366;
    }
    .critical {
      color: #ff4d4d;
      font-weight: bold;
    }
    .safe {
      color: #4caf50;
      font-weight: bold;
    }
    .update-info {
      font-size: 12px;
      color: #666;
      float: right;
    }
    .url {
      word-break: break-all;
    }
  </style>
</head>
<body>

  <h2>Recent Scans <span class="update-info" id="lastUpdate">Loading...</span></h2>

  <table>
    <thead>
      <tr>
        <th>URL</th>
        <th>Score</th>
        <th>Title</th>
        <th>Issue</th>
        <th>Last searched</th>
      </tr>
    </thead>
    <tbody id="scanTableBody">
    </tbody>
  </table>

  <script src="recent-scans.js"></script>
</body>
</html>
