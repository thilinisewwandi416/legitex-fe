<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse History - Legitex</title>
</head>

<body style="
  width: 360px;
  height: 600px;
  margin: 0;
  padding: 20px 0;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
">

  <img src="../assets/logo.png" alt="Legitex Logo" style="
    width: 60px;
    margin-top: 10px;
    margin-bottom: 20px;
  ">

  <h2 style="
   font-size: 25px;
   color: #001f3f;
   margin-bottom: 20px;
 ">Legitex</h2>

  <h3 style="
  font-size: 14px;
  color: #004aad;
  margin-bottom: 20px;
  text-align: left;
  width: 90%;
">Browse History</h3>

  <table style="
  width: 90%;
  border-collapse: collapse;
  table-layout: fixed;
  text-align: left;
  margin-bottom: 30px;
">
    <thead>
      <tr>
        <th style="width: 70%; padding: 10px; border: 1px solid #e0e0e0;">Website Name</th>
        <th style="width: 30%; padding: 10px; border: 1px solid #e0e0e0;">Risk Level</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>



  <div style="
    width: 90%;
    display: flex;
    justify-content: flex-end;
  ">
    <button id="moreDetailsBtn" style="
      padding: 10px 20px;
      background-color: #004aad;
      color: #ffffff;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    ">More Details</button>
  </div>
  <script src="./history.js"></script>
</body>

</html>
