<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse History - Legitex</title>
</head>
<body style="
  width: 360px;
  height: 600px;
  margin: 0;
  padding: 20px 0;
  font-family: Arial, sans-serif;
  background-color: #ffffff;
  display: flex;
  flex-direction: column;
  align-items: center;
  box-sizing: border-box;
">

  <!-- Logo Section -->
  <img src="../assets/logo.png" alt="Legitex Logo" style="
    width: 60px;
    margin-top: 10px;
    margin-bottom: 20px;
  ">

   <!-- Title Section -->
   <h2 style="
   font-size: 25px;
   color: #001f3f;
   margin-bottom: 20px;
 ">Legitex</h2>

  <!-- Browse History Title -->
  <h3 style="
  font-size: 14px;
  color: #004aad;
  margin-bottom: 20px;
  text-align: left;
  width: 90%;
">Browse History</h3>

  <!-- History Table Section -->
  <table style="
    width: 90%;
    border-collapse: collapse;
    text-align: center;
    margin-bottom: 30px;
  ">
    <thead style="
      background-color: #f0f0f0;
      border-radius: 10px;
    ">
      <tr>
        <th style="
          padding: 10px;
          border: 1px solid #e0e0e0;
        ">Website Name</th>
        <th style="
          padding: 10px;
          border: 1px solid #e0e0e0;
        ">Risk Level</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="
          padding: 10px;
          border: 1px solid #e0e0e0;
        "></td>
        <td style="
          padding: 10px;
          color: #4caf50;
          font-weight: bold;
          border: 1px solid #e0e0e0;
          display: flex;
          justify-content: center;
          align-items: center;
        ">
          SAFE
          <span style="
            margin-left: 5px;
            width: 14px;
            height: 14px;
            background-color: #4caf50;
            border-radius: 50%;
            display: inline-block;
          "></span>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Generate Button -->
  <div style="
    width: 90%;
    display: flex;
    justify-content: flex-end;
  ">
    <button style="
      padding: 10px 20px;
      background-color: #004aad;
      color: #ffffff;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    ">Download</button>
  </div>

</body>
</html>
