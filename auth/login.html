<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Legitex</title>
  <link rel="stylesheet" href="../styles/auth.css">
  <link rel="stylesheet" href="../styles/toast.css">
</head>
<body class="login-body">

  <div class="auth-container">

    <img src="../assets/logo.png" alt="Legitex Logo" class="logo" style="
    width: 150px;
    margin-top: 5px;
    margin-bottom: 3px;
  ">
    <!-- Login Form -->
    <form id="login-form" class="login-form">
      <label for="email" class="input-label">Email</label>
      <input type="email" placeholder="Enter your email" id="email" class="input-field" required>
      <label for="password" class="input-label">Password</label>
      <input type="password" placeholder="Enter your password" id="password" class="input-field" required>
      <a href="reset_password.html" class="forgot-password">Forgot your password?</a>
      <button type="submit" class="login-button">Login</button>
    </form>

    <!-- Sign-Up Redirect -->
    <div class="signup-redirect">
      <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
    </div>

  <div id="toast" class="toast"></div>
  <script src="auth.js"></script>
</body>
</html>
